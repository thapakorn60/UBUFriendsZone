<ion-header>
    <ion-toolbar>
        <ion-title color="light">สร้างโพส</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color="dark">
    <ion-card>
        <form>
            <ion-list>

                <ion-item>
                    <ion-avatar slot="start">
                        <ion-img src="assets/images/ART.jpg"></ion-img>
                    </ion-avatar>
                    <ion-label>
                        <h2>ART</h2>

                    </ion-label>
                </ion-item>

                <ion-item>
                    <ion-textarea [(ngModel)]="Post.description" name="description" placeholder="พิมพ์อะไรสักหน่อย"></ion-textarea>
                </ion-item>

                <ion-item>
                    <ion-label>หมวดหมู่</ion-label>
                    <ion-select placeholder="เลือก" multiple="true" [(ngModel)]="Post.type" name="type">
                        <ion-select-option value="food">อาหาร</ion-select-option>
                        <ion-select-option value="sport">กีฬา</ion-select-option>
                        <ion-select-option value="media">บันเทิง</ion-select-option>
                        <ion-select-option value="edu">การศึกษา</ion-select-option>
                        <ion-select-option value="valun">กิจกรรมอาสา</ion-select-option>
                        <ion-select-option value="other">อื่นๆ</ion-select-option>
                    </ion-select>
                </ion-item>

                <ion-item>
                    <ion-label>วันที่ เวลา</ion-label>
                    <ion-datetime [(ngModel)]="Post.datetime" name="datetime" displayFormat="D MMM YYYY H:mm" min="2020" max="2025" value="2005-06-17T11:06Z" placeholder="เลือกเวลา"></ion-datetime>
                </ion-item>

                <ion-item>
                    <ion-label>สถานที่</ion-label>
                    <ion-textarea [(ngModel)]="Post.place" name="place" placeholder="ชื่อร้าน ชื่อสถานที่"></ion-textarea>
                </ion-item>

                <ion-item>
                    <ion-row>
                        <ion-col>
                            <!--ion-button fill="solid" size="large" color="success" (click)="showlocation()">Map</ion-button-->
                            <ion-label position="fixed">ปักหมุดสถานที่</ion-label>
                        </ion-col>
                        <ion-col>
                            <!-- <ion-input  [(ngModel)]="Post.location" name="location"></ion-input> -->
                            <ion-button expand="block" color="success" class="ion-text-center">
                                <ion-icon name="location-outline"></ion-icon>
                            </ion-button>
                        </ion-col>
                    </ion-row>
                </ion-item>

                <ion-item>
                    <ion-label position="fixed">จำนวนคน</ion-label>
                    <ion-input type="number" value={number} [(ngModel)]="Post.amount" name="amount" placeholder="ใส่จำนวนคน เช่น 4"></ion-input>
                </ion-item>

            </ion-list>

            <!-- <ion-button fill="solid" size="large" color="success">POST</ion-button> -->
        </form>
        <ion-button fill="solid" expand="block" color="primary" (click)="addpost()">
            POST
        </ion-button>
    </ion-card>
</ion-content>
