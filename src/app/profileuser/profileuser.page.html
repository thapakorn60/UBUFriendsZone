<ion-header>
    <ion-toolbar>
        <ion-row>
            <ion-button fill="clear" color="warning" (click)="dismiss()">
                <ion-icon name="arrow-back-outline"></ion-icon>
            </ion-button>

            <ion-title color="warning">UserProfile</ion-title>
        </ion-row>
    </ion-toolbar>
</ion-header>


<ion-content>

    <ion-item>
        <ion-avatar>
            <!-- <ion-img src="assets/images/thanos.jfif"></ion-img> -->
        </ion-avatar>
        &nbsp;&nbsp;&nbsp;
        <ion-label>
            <h1>{{name}}</h1>
            <h2>อายุ: {{age}}</h2>
            <h2>เพศ: {{sex}}</h2>
        </ion-label>
    </ion-item>

    <ion-list>

        <ion-item>
            <ion-icon name="mail-outline" size="small"></ion-icon>
            &nbsp;&nbsp;
            <ion-label>อีเมลล์: {{email}}</ion-label>
        </ion-item>

        <ion-item>
            <ion-icon name="school-outline" size="small"></ion-icon>
            &nbsp;&nbsp;
            <ion-label>การศึกษา: {{educational}}</ion-label>
        </ion-item>

        <ion-item>
            <ion-icon name="library-outline" size="small"></ion-icon>
            &nbsp;&nbsp;
            <ion-label>คณะ: {{faculty}}</ion-label>
        </ion-item>

        <ion-item>
            <ion-icon name="layers-outline" size="small"></ion-icon>
            &nbsp;&nbsp;
            <ion-label>ชั้นปี: {{year}}</ion-label>
        </ion-item>

        <ion-item>
            <ion-icon name="logo-facebook" size="small"></ion-icon>
            &nbsp;&nbsp;
            <ion-label>Facebook: {{facebook}}</ion-label>
        </ion-item>

        <ion-item>
            <ion-icon name="logo-instagram" size="small"></ion-icon>
            &nbsp;&nbsp;
            <ion-label>Instagram: {{instagram}}</ion-label>
        </ion-item>

        <ion-item>
            <ion-label>อื่นๆ: {{other}}</ion-label>
        </ion-item>
    </ion-list>

</ion-content>
